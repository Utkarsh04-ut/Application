<!DOCTYPE html>
<html>

<head>
  <title>Edit User</title>
  <link rel="stylesheet" href=".\CSS\edit.css">
  <style>
    table,
    td,
    th {
      border: 1px solid black;
    }

    table {
      width: 100%;
      height: 40px;
      background-color: #BFBFBF;
      border-collapse: collapse;

    }
  </style>
</head>

<body>
  <table>
    <tr>
      <th>Group chat</th>

    </tr>

  </table>

    <center>
      <form action="userList.html" method="GET" role="form" onsubmit="updateUser(event);" autocomplete="off">

        <div>
          <center>
            <br>
            <label for="" style="margin-right: 50px;"> <b>Email</b></label>
            <input type="text" name="email" id="email" style="margin-right: 50px;">

        </div>
        <div>
          <center>
            <button type="submit" id="btn" style="margin-right: 50px;"><b>Save</b></button>
          </center>
        </div>
      </form>
    </center>
  </div>

</html>
